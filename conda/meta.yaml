{% set name = "stripy" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    - git_url: https://github.com/underworldcode/stripy.git
    - git_rev: v1.1.2b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:

  host:
    - python
    - pip
    - numpy>=1.18.1
    - scipy>=1.4.1
    - {{ compiler('fortran')}}
    - {{ compiler('c')}}

  run:
    - python
    - numpy==1.18.1
    - scipy >=1.4.1


about:
  home: "https://github.com/underworldcode/stripy"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Python interface to TRIPACK and STRIPACK fortran code for triangulation/interpolation in Cartesian coordinates and on a sphere"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - lmoresi
    - brmather
    - rbeucher
